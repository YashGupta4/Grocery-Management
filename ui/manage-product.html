<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body class="tooltips">
    <div class="container">
        <div class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a href="index.html"><i class="zmdi zmdi-view-dashboard zmdi-hc-fw"></i> Orders</a></li>
                <li><a href="manage-product.html"><i class="zmdi zmdi-assignment zmdi-hc-fw"></i> Products</a></li>
            </ul>
        </div>

        <h2>Manage Products</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#productModal">Add New Product</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Price Per Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table Body -->
            </tbody>
        </table>

        <div class="modal fade" id="productModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Add New Product</h4>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Name" type="text">
                            </div>
                            <div class="form-group">
                                <label>Unit</label>
                                <select class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>Price Per Unit</label>
                                <input class="form-control" placeholder="Price Per Unit" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/manage-product.js"></script>
</body>
</html>
